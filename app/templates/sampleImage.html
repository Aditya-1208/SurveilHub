<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draw Line on Image</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>
    <img id="image" src="{{ url_for('display_image', filename=file_name) }}" alt="Image">
    <canvas id="canvas"></canvas>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            var image = document.getElementById('image');

            canvas.width = image.width;
            canvas.height = image.height;

            ctx.drawImage(image, 0, 0);

            var startX, startY, endX, endY;

            canvas.addEventListener('mousedown', function(e) {
                startX = e.clientX - canvas.offsetLeft;
                startY = e.clientY - canvas.offsetTop;
            });

            canvas.addEventListener('mouseup', function(e) {
                endX = e.clientX - canvas.offsetLeft;
                endY = e.clientY - canvas.offsetTop;

                // Send all coordinates to Flask server
                fetch('/save_coordinates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        startX: startX,
                        startY: startY,
                        endX: endX,
                        endY: endY
                    })
                });
            });

            canvas.addEventListener('mousedown', function(e) {
                startX = e.clientX - canvas.offsetLeft;
                startY = e.clientY - canvas.offsetTop;

                canvas.addEventListener('mouseup', function drawLine(e) {
                    endX = e.clientX - canvas.offsetLeft;
                    endY = e.clientY - canvas.offsetTop;

                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(endX, endY);
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // Send all coordinates to Flask server
                    fetch('/save_coordinates', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            startX: startX,
                            startY: startY,
                            endX: endX,
                            endY: endY
                        })
                    });

                    canvas.removeEventListener('mouseup', drawLine);
                });
            });
        };
    </script>
</body>
</html>
