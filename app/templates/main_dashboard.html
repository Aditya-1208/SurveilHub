{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 d-flex justify-content-between align-items-center mb-4">
        <h2 class="d-inline-block">All Cameras</h2>
        <a href="{{ url_for('create_camera_page') }}" class="btn btn-   ">Create Camera</a>
    </div>

    <!-- List of cameras -->
    {% for camera in cameras %}
    <div class="col-md-4 mb-4">
        <div class="card" style="width: 18rem;">
            <img src="{% if camera.image_path %}/static/camera/reference_images/{{ camera.image_path }}{% else %}/static/images/default.jpg{% endif %}"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ camera.name }}</h5>
                <p class="card-text">{{ camera.description }}</p>
                <a href="{{ url_for('view_camera', camera_id=camera.id) }}" class="btn btn- ">Camera
                    Dashboard</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
