<!DOCTYPE html>
<html>
<head>
    <title>Add Camera Stream</title>
</head>
<body>
    <h1>Add Camera Stream</h1>
    <form id="cameraForm">
        <label for="url">Camera URL:</label><br>
        <input type="text" id="url" name="url"><br><br>
        <input type="button" value="Add Stream" onclick="addCameraStream()">
    </form>
    <script>
        function addCameraStream() {
            var url = document.getElementById("url").value;
            var data = { "url": url };

            fetch('/add_camera_stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert('Camera stream added successfully.');
                } else {
                    alert('Failed to add camera stream.');
                }
            });
        }
    </script>
</body>
</html>
